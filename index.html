<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport será gerenciado dinamicamente pelo ViewportManager -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#800000" />
    <meta name="author" content="Mariana Matheos" />
    <meta name="description" content="Banda de jazz, soul e R&B para eventos em BH. Música ao vivo com elegância e presença cênica." />
    <title>Mariana Matheos - Jazz, Soul e R&B para Eventos</title>
    
    <!-- ADICIONAR verificação GSC -->
    <meta name="google-site-verification" content="Ts9E2R7vQUejtgKDEyPB-gVyoFJUQYdlVmBqbfdIEzk" />

    <!-- Favicon & Touch Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Locale & hreflang -->
    <link rel="alternate" href="https://marianamatheos.com.br" hreflang="pt-br" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Security Policies -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      img-src 'self' data: https:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      script-src 'self' https://www.youtube.com https://www.gstatic.com;
      frame-src https://www.youtube.com;
      connect-src 'self' https://api.mymemory.translated.net https://libretranslate.de;
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="no-referrer-when-downgrade">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- Local SEO -->
    <meta name="geo.region" content="BR-MG" />
    <meta name="geo.placename" content="Belo Horizonte" />
    <meta name="geo.position" content="-19.9166813;-43.9344931" />
    <meta name="ICBM" content="-19.9166813, -43.9344931" />

    <!-- Critical CSS Inline -->
    <style>
      /* Critical Above-the-fold CSS */
      :root{
        --background: 0 0% 100%;
        --foreground: 0 0% 3.9%;
        --primary: 0 84% 25%;
        --primary-foreground: 0 0% 98%;
        --jazz-gold: #e3bd68;
        --jazz-red: #800000;
        --radius: 0.5rem;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --background: 0 0% 3.9%;
          --foreground: 0 0% 98%;
          --primary: 0 84% 25%;
          --primary-foreground: 0 0% 98%;
        }
      }
      @font-face{font-family:'glimmer of light';src:url('/glimmer-of-light.otf');font-display:swap;size-adjust:100%}
      @font-face{font-family:'GatsbyFLF-Bold';src:url('/GatsbyFLF-Bold.ttf');font-display:swap;size-adjust:100%}
      @font-face{font-family:'GatsbyFLF';src:url('/GatsbyFLF.ttf');font-display:swap;size-adjust:100%}
      *,:after,:before{box-sizing:border-box;border:0 solid #e5e7eb}*{--tw-border-spacing-x:0;--tw-border-spacing-y:0;--tw-translate-x:0;--tw-translate-y:0;--tw-rotate:0;--tw-skew-x:0;--tw-skew-y:0;--tw-scale-x:1;--tw-scale-y:1;--tw-pan-x: ;--tw-pan-y: ;--tw-pinch-zoom: ;--tw-scroll-snap-strictness:proximity;--tw-gradient-from-position: ;--tw-gradient-via-position: ;--tw-gradient-to-position: ;--tw-ordinal: ;--tw-slashed-zero: ;--tw-numeric-figure: ;--tw-numeric-spacing: ;--tw-numeric-fraction: ;--tw-ring-inset: ;--tw-ring-offset-width:0px;--tw-ring-offset-color:#fff;--tw-ring-color:#3b82f680;--tw-ring-offset-shadow:0 0 #0000;--tw-ring-shadow:0 0 #0000;--tw-shadow:0 0 #0000;--tw-shadow-colored:0 0 #0000;--tw-blur: ;--tw-brightness: ;--tw-contrast: ;--tw-grayscale: ;--tw-hue-rotate: ;--tw-invert: ;--tw-saturate: ;--tw-sepia: ;--tw-drop-shadow: ;--tw-backdrop-blur: ;--tw-backdrop-brightness: ;--tw-backdrop-contrast: ;--tw-backdrop-grayscale: ;--tw-backdrop-hue-rotate: ;--tw-backdrop-invert: ;--tw-backdrop-opacity: ;--tw-backdrop-saturate: ;--tw-backdrop-sepia: }
      html{line-height:1.5;-webkit-text-size-adjust:100%;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;font-feature-settings:normal;font-variation-settings:normal}
      body{margin:0;line-height:inherit}
      .min-h-screen{min-height:100vh}.flex{display:flex}.flex-col{flex-direction:column}.items-center{align-items:center}.justify-center{justify-content:center}.text-center{text-align:center}.relative{position:relative}.absolute{position:absolute}.w-full{width:100%}.h-full{height:100%}
      .jazz-gradient{background:linear-gradient(180deg,#800000 0%,#000000 100%)}.jazz-gold{color:#e3bd68}.jazz-text-shadow{text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
      @keyframes fade-in{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}
      @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
      .animate-fade-in{animation:fade-in 0.6s ease-out}.animate-float{animation:float 3s ease-in-out infinite}
      .font-glimmer{font-family:'glimmer of light',Playfair Display,Georgia,serif}.font-gatsbybold{font-family:'GatsbyFLF-Bold',Playfair Display,Georgia,serif}
      @media (max-width: 768px) {
        .text-4xl{font-size:2.25rem;line-height:2.5rem}.text-xl{font-size:1.25rem;line-height:1.75rem}
      }
    </style>

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script">
    <link rel="preload" href="/glimmer-of-light.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="/GatsbyFLF-Bold.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="/GatsbyFLF.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    
    <!-- Non-blocking CSS loading -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

    <!-- Google Fonts with font-display: swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"></noscript>

    <!-- Prefetch important images -->
    <link rel="prefetch" as="image" href="/images/cantora.avif">
    <link rel="prefetch" as="image" href="/images/banda-blue-jazz-concurso.avif">
    <link rel="prefetch" as="image" href="/images/baixista.avif">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso:', registration.scope);
            })
            .catch((registrationError) => {
              console.log('Falha no registro do SW:', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
