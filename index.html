<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Basic static metadata -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#800000" />
    <meta name="author" content="Mariana Matheos" />

    <!-- Google Search Console verification -->
    <meta
      name="google-site-verification"
      content="Ts9E2R7vQUejtgKDEyPB-gVyoFJUQYdlVmBqbfdIEzk"
    />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/favicon-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/icon-512x512.png"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png"
    />

    <!-- Critical “above-the-fold” CSS only -->
    <style>
      :root {
        --jazz-gold: #e3bd68;
        --jazz-red: #800000;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --jazz-gold: #e3bd68;
          --jazz-red: #800000;
        }
      }
      @font-face {
        font-family: "glimmer of light";
        src: url("/glimmer-of-light.otf");
        font-display: swap;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        line-height: 1.5;
        font-family: ui-sans-serif, system-ui, sans-serif;
      }
      body {
        margin: 0;
      }
      .min-h-screen {
        min-height: 100vh;
      }
      .flex {
        display: flex;
      }
      .flex-col {
        flex-direction: column;
      }
      .items-center {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .text-center {
        text-align: center;
      }
      .jazz-gradient {
        background: linear-gradient(180deg, #800000 0%, #000000 100%);
      }
      .jazz-gold {
        color: #e3bd68;
      }
      .font-glimmer {
        font-family: "glimmer of light", serif;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out;
      }
    </style>

    <!-- DNS-prefetch & preconnect for critical externals -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- Preload critical fonts & CSS -->
    <link
      rel="preload"
      href="/glimmer-of-light.otf"
      as="font"
      type="font/otf"
      crossorigin="anonymous"
      fetchpriority="high"
    />
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      fetchpriority="high"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link rel="stylesheet" href="/src/index.css"
    /></noscript>
  </head>

  <body>
    <div id="root"></div>

    <!-- Main application bundle -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((reg) => console.log('SW registrado:', reg.scope))
            .catch((err) => console.warn('SW falhou:', err));
        });
      }
    </script>
  </body>
</html>
